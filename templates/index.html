<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Car Price Prediction</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="{{ url_for('static', filename='style.css') }}">
    <script src='main.js'></script>
</head>

<body>
    <div class="register_page">
        <div class="form">
            <form action="{{url_for('predict')}}" method="POST">
                <h2><mark>Car Price Prediction</mark></h2>
                const: <input type="number" step="0.01" name='const' placeholder="Enter const"><br>
                horsepower: <input type="number" step="0.001" name='horsepower' placeholder="Enter horsepower"><br>
                carwidth: <input type="number" step="0.01" name='carwidth' placeholder="Enter carwidth"><br>
                hatchback: <input type="number" step="0.01" name='hatchback' placeholder="Enter hatchback"><br>
                Highend: <input type="number" step="0.01" name='Highend' placeholder="Enter Highend"><br>

                <input type="submit" value="predict" class="submit">
            </form>
            <p> Car Price is: {{data}}</p>
        </div>

    </div>


</body>

</html>
